
plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Test) {
    systemProperties = System.properties
}

dependencies {
    testImplementation "com.codeborne:selenide:5.16.2"
    compile 'org.aeonbits.owner:owner:1.0.12'
    compile 'com.codeborne:selenide:5.12.2'
    compile 'io.appium:java-client:7.3.0'

    compile("org.junit.jupiter:junit-jupiter-api:5.3.0")
    compile("org.junit.jupiter:junit-jupiter-engine:5.3.0")
    compile("org.junit.jupiter:junit-jupiter-params:5.3.0")
}